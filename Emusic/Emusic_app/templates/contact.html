<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Emusic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f0f0f;
        font-family: 'Montserrat', sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: rgba(15, 15, 15, 0.95) !important;
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        color: #ff3366 !important;
        font-weight: 700;
        font-size: 1.8rem;
        letter-spacing: 2px;
        animation: pulse 2s infinite;
      }

      .nav-link {
        color: #ffffff !important;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 1rem;
        margin: 0 0.5rem;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #ff3366;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .btn-custom {
        background-color: transparent !important;
        border: 2px solid #ff3366 !important;
        color: #ff3366 !important;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #ff3366 !important;
        color: #ffffff !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
      }

      .main-container {
        max-width: 900px;
        margin: 100px auto;
        padding: 40px;
      }

      .contact-section {
        background: linear-gradient(145deg, rgba(255, 51, 102, 0.05), rgba(15, 15, 15, 0.8));
        border-radius: 20px;
        padding: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 51, 102, 0.1);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(90deg, #ff3366, #ff33cc);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        text-align: center;
      }

      .form-label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        margin-bottom: 10px;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 51, 102, 0.2);
        border-radius: 12px;
        padding: 12px 20px;
        color: white;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #ff3366;
        box-shadow: 0 0 0 2px rgba(255, 51, 102, 0.2);
        color: white;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      textarea.form-control {
        min-height: 150px;
      }

      .btn-submit {
        background: linear-gradient(90deg, #ff3366, #ff33cc);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 40px;
        font-size: 1.1rem;
        font-weight: 500;
        letter-spacing: 1px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      @media (max-width: 768px) {
        .main-container {
          padding: 20px;
          margin: 80px auto;
        }

        h1 {
          font-size: 2.5rem;
        }

        .contact-section {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Emusic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
        {% if not user.is_authenticated %}
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-custom me-3">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-custom">Signup</a>
        </div>
        {% endif %}
      </div>
    </nav>

    <div class="main-container">
      <h1>Contact Us</h1>
      <p>
        Have any questions, feedback, or need assistance? We're here to help!<br>
        Reach out to us by filling in the form below, and we'll get back to you
        as soon as possible.
      </p>

      <div class="contact-section">
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
