<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMOFI Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap");
      
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        font-family: "Montserrat", sans-serif;
        color: #ffffff;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .screen {
        width: 100%;
        max-width: 400px;
        position: relative;
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 51, 102, 0.1);
        box-shadow: 0 8px 32px rgba(255, 51, 102, 0.15);
        overflow: hidden;
      }

      .screen__content {
        padding: 40px;
        position: relative;
        z-index: 1;
      }

      .login__field {
        position: relative;
        margin-bottom: 30px;
      }

      .login__icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
      }

      .login__input {
        width: 100%;
        padding: 15px 20px;
        padding-left: 40px;
        font-size: 16px;
        letter-spacing: 0.5px;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        outline: none;
        background-color: transparent;
        color: #ffffff;
        transition: all 0.3s ease;
      }

      .login__input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .login__input:focus {
        border-bottom-color: #ff3366;
      }

      .button {
        width: 100%;
        padding: 16px;
        border: 2px solid #ff3366;
        border-radius: 50px;
        background: transparent;
        color: #ffffff;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .button:hover {
        background: #ff3366;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
      }

      .button__text {
        margin-right: 10px;
      }

      .social-login {
        text-align: center;
        margin-top: 40px;
      }

      .social-login h3 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 0.9em;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.8);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-icons a {
        font-size: 24px;
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        color: #ff3366;
        transform: translateY(-2px);
      }

      .screen__background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .screen__background__shape {
        position: absolute;
        background: linear-gradient(45deg, #ff3366 0%, #ff33cc 100%);
        filter: blur(45px);
        opacity: 0.15;
        border-radius: 50%;
        animation: shape-animation 8s ease-in-out infinite;
      }

      .screen__background__shape1 {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -100px;
      }

      .screen__background__shape2 {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -50px;
        animation-delay: 2s;
      }

      @keyframes shape-animation {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      @media only screen and (max-width: 600px) {
        .screen {
          max-width: 100%;
        }
        
        .screen__content {
          padding: 30px;
        }
        
        .login__input {
          font-size: 14px;
        }
        
        .button {
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form method="POST" action="{% url 'login' %}" class="login">
            {% csrf_token %}
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                class="login__input"
                placeholder="Username or Email"
                required
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                id="pass1"
                name="pass1"
                class="login__input"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="button login__submit">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
          <div class="social-login">
            <h3>LOG IN VIA</h3>
            <div class="social-icons">
              <a href="https://instagram.com" class="social-login__icon fab fa-instagram"></a>
              <a href="https://facebook.com" class="social-login__icon fab fa-facebook"></a>
              <a href="https://twitter.com" class="social-login__icon fab fa-twitter"></a>
            </div>
          </div>
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape1"></span>
          <span class="screen__background__shape screen__background__shape2"></span>
        </div>
      </div>
    </div>
  </body>
</html>
