<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emusic Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f0f0f;
        font-family: 'Montserrat', sans-serif;
        color: #ffffff;
      }

      .navbar {
        background-color: rgba(15, 15, 15, 0.95) !important;
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        color: #ff3366 !important;
        font-weight: 700;
        font-size: 1.8rem;
        letter-spacing: 2px;
      }

      .nav-link {
        color: #ffffff !important;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 1rem;
        margin: 0 0.5rem;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #ff3366;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .btn-custom {
        background-color: transparent !important;
        border: 2px solid #ff3366 !important;
        color: #ff3366 !important;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #ff3366 !important;
        color: #ffffff !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
      }

      .carousel-inner img {
        width: 100%;
        height: 90vh;
        object-fit: cover;
        filter: brightness(0.6);
      }

      .carousel-caption {
        bottom: 50%;
        transform: translateY(50%);
        padding: 0;
      }

      .carousel-caption h1 {
        font-size: 4.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
        margin-bottom: 1rem;
      }

      .carousel-indicators button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin: 0 8px;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 5%;
        opacity: 0.8;
      }

      .music-line {
        background: linear-gradient(90deg, #ff3366, #ff33cc);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 500;
        letter-spacing: 2px;
        padding: 2rem 0;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .navbar-brand {
        animation: pulse 2s infinite;
      }

      @media (max-width: 768px) {
        .carousel-caption h1 {
          font-size: 2.5rem;
        }
        
        .music-line p {
          font-size: 1.5rem !important;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Emusic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-custom me-3">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-custom">Signup</a>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <!--<div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>-->
      <div class="carousel-inner"><!--
        <div class="carousel-item active">
          <img src="static/musicpic.jpeg" class="d-block w-100" alt="Welcome to Emusic" />
          <div class="carousel-caption">
            <h1>Welcome to Emusic</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="static/musicpic2.jpeg" class="d-block w-100" alt="Amazing Music Journey" />
          <div class="carousel-caption">
            <h1>Amazing Music Journey</h1>
          </div>
        </div>-->
        <div class="carousel-item active">
          <img src="static/musicpic3.jpeg" class="d-block w-100" alt="Enter the Music" />
          <div class="carousel-caption">
            <h1>Enter the Music</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="music-line text-center">
      <p style="font-size: 2rem">
        ♪ ♫ ♬ ♩ Embrace the rhythm of music with Emusic ♩ ♬ ♫ ♪
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
